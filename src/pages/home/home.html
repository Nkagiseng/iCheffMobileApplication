<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>iChef</strong>
    </ion-title>
    
  </ion-navbar>
</ion-header>


<ion-content class=" cards-bg">

  <ion-card class="cards-list-demo">
    <ion-card-header>
      Recipes
    </ion-card-header>

    <ion-list>
      <button *ngFor= "let item of queryData; let i = index" (click)="openModal(item)" ion-item>
        <ion-icon name='book' item-start></ion-icon>
        {{item.recipes[0].content}}
      </button>
    </ion-list>
  </ion-card>

  <button ion-button icon-start block no-margin color="primary" class="round" tappable (click)="doSearch()">
    <ion-icon name="search"></ion-icon> Get Recipes
  </button>
 
</ion-content>
