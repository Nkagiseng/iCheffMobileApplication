<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Description
    </ion-title> 
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list> 
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/trip/thumb/img/chff3.png">
        </ion-avatar>
        <h2>{{item.recipes[0].cheffId}}</h2>
        <p>{{item.recipes[0].content}}</p>
      </ion-item>
      <ion-item >
        Status
        <ion-note *ngIf="item.status =='Awaiting Payment'" style="color:red;" item-end>
          {{item.status+' :'}}
        </ion-note>
        <ion-note *ngIf="item.status =='Paid'" style="color:green;" item-end>
          {{item.status}}
        </ion-note>
      </ion-item>
  </ion-list>

 
     <h4 *ngIf="item.status =='Paid'" style="text-align: center"><u>Recipe Content</u></h4>
    
<ion-list *ngIf="item.status =='Paid'">

    
    <ion-item *ngFor="let men of menu ; let i = index">
      <ion-label>{{(i+1)+' '+men}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
